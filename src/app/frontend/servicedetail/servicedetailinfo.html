<kd-info-card>
  <kd-info-card-header>资源详细信息</kd-info-card-header>
  <kd-info-card-section name="详细信息">
    <kd-info-card-entry title="名字">
      <kd-middle-ellipsis display-string="{{::$ctrl.service.objectMeta.name}}"></kd-middle-ellipsis>
    </kd-info-card-entry>
    <kd-info-card-entry title="命名空间">
      {{::$ctrl.service.objectMeta.namespace}}
    </kd-info-card-entry>
    <kd-info-card-entry title="标签选择器">
      <div ng-if="::$ctrl.service.selector">
        <kd-labels labels="::$ctrl.service.selector"></kd-labels>
      </div>
      <div ng-hide="::$ctrl.service.selector">
        none
      </div>
    </kd-info-card-entry>
    <kd-info-card-entry title="标签">
      <div ng-if="::$ctrl.service.objectMeta.labels">
        <kd-labels labels="::$ctrl.service.objectMeta.labels"></kd-labels>
      </div>
      <div ng-hide="::$ctrl.service.objectMeta.labels">
        none
      </div>
    </kd-info-card-entry>
    <kd-info-card-entry title="类型">
      {{::$ctrl.service.type}}
    </kd-info-card-entry>
  </kd-info-card-section>

  <kd-info-card-section name="连接">
    <kd-info-card-entry title="集群IP">
      {{::$ctrl.service.clusterIP}}
    </kd-info-card-entry>
    <kd-info-card-entry title="内部端点" ng-if="::$ctrl.service.internalEndpoint">
      <kd-internal-endpoint endpoint="::$ctrl.service.internalEndpoint"></kd-internal-endpoint>
    </kd-info-card-entry>
    <kd-info-card-entry title="外部端点" ng-if="::$ctrl.detail.externalEndpoints">
      <kd-external-endpoint endpoint="::$ctrl.service.internalEndpoint"></kd-external-endpoint>
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
