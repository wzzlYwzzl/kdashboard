<div hide show-gt-sm>
  <md-button class="md-icon-button" ng-click="ctrl.redirectToDeployPage()">
    <md-icon class="kd-actionbar-icon-button">add</md-icon>
    <md-tooltip md-direction="bottom">创建一个任务</md-tooltip>
  </md-button>
  <md-button class="md-icon-button" ng-click="ctrl.handleUpdateReplicasDialog()">
    <md-icon class="kd-actionbar-icon-button">mode_edit</md-icon>
    <md-tooltip md-direction="bottom">编辑任务的数量</md-tooltip>
  </md-button>
  <kd-actionbar-delete-item resource-kind-name="Replication Controller"
                            type-meta="ctrl.details.typeMeta"
                            object-meta="ctrl.details.objectMeta"
                            button-classes="md-icon-button">
  </kd-actionbar-delete-item>
</div>

<div hide-gt-sm>
  <md-fab-speed-dial md-direction="left" class="md-scale" md-open="ctrl.showFabIcons"
                     ng-mouseenter="ctrl.showIcons()" ng-mouseleave="ctrl.hideIcons()">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-icon-button">
        <md-icon class="kd-actionbar-icon-button">menu</md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <kd-actionbar-delete-item resource-kind-name="Replication Controller"
                                type-meta="ctrl.details.typeMeta"
                                object-meta="ctrl.details.objectMeta"
                                button-classes="md-fab md-raised md-mini">
      </kd-actionbar-delete-item>
      <md-button class="md-fab md-raised md-mini" ng-click="ctrl.handleUpdateReplicasDialog()">
        <md-icon class="kd-actionbar-icon-button">mode_edit</md-icon>
        <md-tooltip md-direction="bottom">编辑任务的数量</md-tooltip>
      </md-button>
      <md-button class="md-fab md-raised md-mini" ng-click="ctrl.redirectToDeployPage()">
        <md-icon class="kd-actionbar-icon-button">add</md-icon>
        <md-tooltip md-direction="bottom">创建一个任务</md-tooltip>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</div>
